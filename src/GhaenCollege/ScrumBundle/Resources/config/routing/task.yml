task:
    pattern:  /
    defaults: { _controller: "GhaenCollegeScrumBundle:Task:index" }

task_show:
    pattern:  /{id}/show
    defaults: { _controller: "GhaenCollegeScrumBundle:Task:show" }

task_new:
    pattern:  /new
    defaults: { _controller: "GhaenCollegeScrumBundle:Task:new" }

task_create:
    pattern:  /create
    defaults: { _controller: "GhaenCollegeScrumBundle:Task:create" }
    requirements: { _method: post }

task_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "GhaenCollegeScrumBundle:Task:edit" }

task_update:
    pattern:  /{id}/update
    defaults: { _controller: "GhaenCollegeScrumBundle:Task:update" }
    requirements: { _method: post|put }

task_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "GhaenCollegeScrumBundle:Task:delete" }
    requirements: { _method: post|delete }
