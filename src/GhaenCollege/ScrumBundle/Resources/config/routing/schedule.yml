schedule_show:
    pattern:  /{id}/show
    defaults: { _controller: "GhaenCollegeScrumBundle:Schedule:show" }

schedule_new:
    pattern:  /new
    defaults: { _controller: "GhaenCollegeScrumBundle:Schedule:new" }

schedule_create:
    pattern:  /create
    defaults: { _controller: "GhaenCollegeScrumBundle:Schedule:create" }
