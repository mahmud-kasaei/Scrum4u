schedule_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "GhaenCollegeScrumBundle:Schedule:edit" }

schedule_update:
    pattern:  /{id}/update
    defaults: { _controller: "GhaenCollegeScrumBundle:Schedule:update" }
