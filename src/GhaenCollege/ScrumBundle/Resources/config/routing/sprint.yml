sprint:
    pattern:  /
    defaults: { _controller: "GhaenCollegeScrumBundle:Sprint:index" }

sprint_show:
    pattern:  /{id}/show
    defaults: { _controller: "GhaenCollegeScrumBundle:Sprint:show" }

sprint_new:
    pattern:  /new
    defaults: { _controller: "GhaenCollegeScrumBundle:Sprint:new" }

sprint_create:
    pattern:  /create
    defaults: { _controller: "GhaenCollegeScrumBundle:Sprint:create" }
    requirements: { _method: post }

sprint_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "GhaenCollegeScrumBundle:Sprint:edit" }

sprint_update:
    pattern:  /{id}/update
    defaults: { _controller: "GhaenCollegeScrumBundle:Sprint:update" }
    requirements: { _method: post|put }

sprint_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "GhaenCollegeScrumBundle:Sprint:delete" }
    requirements: { _method: post|delete }
